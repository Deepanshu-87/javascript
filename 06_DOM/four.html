    //however innerHtml approach is not-efficient becuase every time you traverse the whole tree and then append
    // so use appendchild instead of this

     
     function addingListItem(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.list-item').appendChild(li)
     }

     addingListItem('css')
     addingListItem('py')
     addingListItem('cpp')
